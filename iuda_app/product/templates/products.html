{% extends "index.html" %}
{% block title %}Products page{% endblock %}
{% block content %}
  <section class="product-section">
    <div class="container mx-auto px-4 h-full flex">
      {% for product in products %}
        <div class="lg:w-4/12 px-4">
          <div class="flex content-center items-center justify-center h-full">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
              <img class="w-full" src="{{product.get("img")}}" alt="Sunset in the mountains">
              <div class="px-6 py-4">
                <a href="{{url_for('product.get_product', id=product.get('id'))}}"><div class="font-bold text-xl mb-2">{{ product.get("name", "No name") }}</div></a>
                <p class="text-gray-700 text-base product-description">
                  {{ product.get("description", "No description") }}
                </p>
              </div>
              <div class="px-6 pt-4 pb-2">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#technology</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#mobile</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#smartphone</span>
              </div>
            </div>
          </div>
        </div> 
      {% endfor %}
    </div>
  </section>
{% endblock %}
